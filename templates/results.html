<!DOCTYPE html>
<html style="height: 250;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Search Results - Rashobooks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">Rashobooks</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{{ url_for('home') }}">{{ session.username }}</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{{ url_for('logout') }}">Log-Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page lanidng-page">
        <section class="portfolio-block block-intro">
            <h3>Search Results</h3>
                <div class="table-responsive">
                    <table class="table">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ISBN</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Year</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for book in books %}
                            <tr>
                                <th scope="row"><a href="/book/{{book['isbn']}}" class="card-link">{{book['isbn']}}</a></th>
                                <td>{{book['title']}}</td>
                                <td>{{book['author']}}</td>
                                <td>{{book['year']}}</td>
                            </tr>
                            </tbody>
                            {% endfor %}
                        </table>
                    </table>
                </div>
        </section>
    </main>
    <div class="fixed-bottom">
        <footer class="page-footer font-small special-color-dark pt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-8 mx-auto">
                        <ul class="list-unstyled list-inline text-center">
                            <li class="list-inline-item"><a class="btn-floating btn-fb mx-1" href="http://fb.com/ayoaderasheed"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a class="btn-floating btn-tw mx-1" href="http://twitter.com/RA_UniqueGUY"><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a class="btn-floating btn-ins mx-1" href="http://instagram.com/rauniqueguy"><i class="fab fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a class="btn-floating btn-li mx-1" href="http://instagram.com/rauniqueguy"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul><p class="copyright text-muted text-center">Copyright &copy; RAshotech Inc. | Web Design by Ayoade Rasheed</p></div>
                </div>
            </div>
        </footer>
        </div>
            <script src="{{ url_for('static', filename='home/js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='home/js/bootstrap.min.js') }}"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
            <script src="{{ url_for('static', filename='home/js/theme.js') }}"></script>
</body>
